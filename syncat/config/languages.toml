library = "tree-sitter-kotlin"
extensions = ["kt"]

[lua]
source = "https://github.com/Azganoth/tree-sitter-lua"
name = "lua"
library = "tree-sitter-lua"
extensions = ["lua"]

[markdown]
source = "https://github.com/ikatyang/tree-sitter-markdown"
name = "markdown"
library = "tree-sitter-markdown"
